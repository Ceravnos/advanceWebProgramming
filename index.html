<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <style>
      /* Define animation */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Apply animation to .greet */
      .greet {
        animation: pulse 2s infinite alternate;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var storedUsername = sessionStorage.getItem("username");
        if (storedUsername) {
          document.getElementById("greeting").textContent = storedUsername;
        } else {
          window.location.href = "login.html";
        }
      });
    </script>
  </head>

  <body class="index">
    <div class="greet">Hello, <span id="greeting"></span></div>
  </body>
</html>
